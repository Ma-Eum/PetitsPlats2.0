<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Recettes</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- En-tête avec image de fond -->
    <header class="header">
        <div class="logo">
            <img src="assets/data/Images/Logo.png" alt="Logo">
        </div>
        <div class="header-content">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <!-- Section des filtres et du nombre de recettes -->
        <section class="filters">
            <div class="filters-container">
                <div class="filter">
                    <select>
                        <option>Ingrédients</option>
                    </select>
                </div>
                <div class="filter">
                    <select>
                        <option>Appareils</option>
                    </select>
                </div>
                <div class="filter">
                    <select>
                        <option>Ustensiles</option>
                    </select>
                </div>
            </div>
            <div class="recipe-count">
                <div class="count">1500</div>
                <div class="label">recettes</div>
            </div>
        </section>

        <!-- Section des recettes -->
        <section class="recipes">
            <div class="recipe-card">
                <div class="recipe-image">
                    <img src="assets/data/Images/recette-defaut.png" alt="">
                    <p>00 min</p>
                </div>
                <div class="recipe-info">
                    <h2>Titre de la recette</h2>
                    <div class="recipe-details">
                        <div class="recipe-description">
                            <h3>Recette</h3>
                            <p>1. Lorem ipsum dolor sit amet. 2. Consectetur adipiscing elit.</p>
                        </div>
                        <div class="recipe-ingredients">
                            <h3>Ingrédients</h3>
                            <div class="content-recipe-detail">
                                <div class="recipe-ingredients-details">
                                    <h4>Ingrédient par défaut</h4>
                                    <p>Quantité</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
